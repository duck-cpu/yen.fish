backend:
  name: git-gateway
  branch: main # Replace with your branch name

media_folder: "images/uploads" # Path where images are uploaded
public_folder: "/images/uploads" # Path to access the images

collections:
  - name: "blog"
    label: "Blog"
    folder: "posts" # Folder where blog posts are saved
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
