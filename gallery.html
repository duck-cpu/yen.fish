            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    // Define your images array
                    const images = [
                        '1.jpg',
                        '2.jpg',
                        '3.jpg',
                        '4.jpg',
                        '5.jpg',
                        '6.jpg',
                        '7.jpg',
                        '8.jpg',
                        '9.jpg',
                        '10.png',
                        '11.png',
                        '12.png',
                        '13.png',
                        '14.png',
                        '15.png',
                        '16.png',
                        '17.png',
                        '18.png',
                        '19.png',
                        '20.png',
                        '21.png'
                        // Add more image file names here
                    ];

                    // Shuffle the images array using Fisher-Yates algorithm
                    function shuffleArray(array) {
                        for (let i = array.length - 1; i > 0; i--) {
                            const j = Math.floor(Math.random() * (i + 1));
                            [array[i], array[j]] = [array[j], array[i]];
                        }
                    }

                    shuffleArray(images); // Shuffle the images array

                    const gridContainer = document.getElementById('gallery-grid');

                    images.forEach((image) => {
                        // Create the grid item (Muuri item)
                        const item = document.createElement('div');
                        item.classList.add('item', 'smallarge'); // Muuri class with your custom class

                        // Create the card content
                        const card = document.createElement('div');
                        card.classList.add('cards');

                        // Create the card header and controls (if needed)
                        const cardHeader = document.createElement('div');
                        cardHeader.classList.add('cardsHeader');

                        const cardControls = document.createElement('div');
                        cardControls.classList.add('cardsControls');

                        const controlsLeft = document.createElement('div');
                        controlsLeft.innerHTML =
                            '<i class="fa-solid fa-arrows-up-down-left-right"></i>';

                        const controlsRight = document.createElement('div');
                        controlsRight.innerHTML =
                            '<i class="fa-solid fa-window-minimize"></i> <i class="fa-regular fa-window-restore"></i> <i class="fa-solid fa-xmark"></i>';

                        cardControls.appendChild(controlsLeft);
                        cardControls.appendChild(controlsRight);
                        cardHeader.appendChild(cardControls);

                        // Create the image element
                        const img = document.createElement('img');
                        img.src = `/images/gallery/${image}`;
                        img.alt = image.split('.')[0]; // Set the alt text as the image name
                        img.classList.add('thumbnail');

                        // Append everything to the card
                        card.appendChild(cardHeader);
                        card.appendChild(img);

                        // Append the card to the grid item
                        item.appendChild(card);

                        // Append the item to the grid container
                        gridContainer.appendChild(item);
                    });

                    // Initialize Muuri
                    const grid = new Muuri('.grid', {
                        dragEnabled: true,
                        layout: {
                            fillGaps: true,
                            horizontal: false,
                            alignRight: false,
                            alignBottom: false,
                            rounding: false,
                        },
                    });
                });
            </script>
